<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class=status-bar>
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="js-clock">00:00</span>
           
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-header__text">If you have a KoKoa Account, log in with
            your email or phone number</p>
    
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log in" />
    
        <a href="#">Find KoKoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span id="alert">Your screen is too big!!</span>
    </div>
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/a21d24673a.js" crossorigin="anonymous"></script>
</body>
</html>
